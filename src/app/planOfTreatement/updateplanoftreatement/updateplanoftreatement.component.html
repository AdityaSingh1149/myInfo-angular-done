<br><br> <h4><i class='far fa-file-alt'></i> plan of treatment</h4>
 
 <form (ngSubmit)="onSubmit()">
       
        <div class="col-md-6">
            <input type="hidden" name="id " class="form-control " [(ngModel)]="planoftreatement.id " required >
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class=" form group ">
                        <label for="date">Date:</label>
                    <input name="date "  class="form-control " [(ngModel)]="planoftreatement.date " required/>
                    
                </div>
            </div>
            <div class="col-md-6">
                <div class=" form group ">
                        <label for="date">Type:</label>
                    <input name="type " class="form-control " [(ngModel)]="planoftreatement.type " required>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-6">
                <div class=" form group ">
                        <label for="date">Action:</label>
                    <input name="action " class="form-control " [(ngModel)]="planoftreatement.action " required>
                </div>
            </div>
            <div class="col-md-6">
                <div class=" form group ">
                        <label for="date">Status:</label>
                    <input name="status " class="form-control " [(ngModel)]="planoftreatement.status" required>
                </div>
            </div>
        </div>
        <br>
        <div class=" form group ">
            <div class="row">
                <div class="col-md-6">
                    <input type="submit" value="Update" class="btn btn-primary btn-block">         
                </div>
                
            </div>
        </div>
    </form>
    <br>
    <div class="row">
            <div class="col-md-6 btnback">
                    <button (click)="backclicked()"class="btn btn-primary btn-block "> Back</button>        
                </div>
    </div>
