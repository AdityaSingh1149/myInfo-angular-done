    <h4><i class='fas fa-syringe'></i> Immunization</h4>
    <table class="table table-striped table-hover table-responsive-sm  table-bordered" >
<thead>
<tr>
  <th>Name</th>
  <th>Date</th>
  <th>Comment</th>
  <th>Status</th>
  <th>Edit</th>
  <th>Delete</th>
</tr>
</thead>
<tbody>
<tr *ngFor="let immunizations of immunizations">
<td>{{immunizations.name}}</td>
<td>{{immunizations.date}}</td>
<td> {{immunizations.comments}} </td>
<td>a {{immunizations.status}} </td>
<td><button (click)="updateImmunizations(immunizations)" class="btn btn-outline-primary">Update</button> </td>
<td><button (click)="deleteImmunizations(immunizations)" class="btn btn-primary"> Delete</button></td>

</tr>
</tbody>
</table>
