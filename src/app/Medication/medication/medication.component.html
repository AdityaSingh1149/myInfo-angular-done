<h4>
        <i class='fas fa-capsules'></i> Medications</h4>
    <table class="table table-striped table-hover table-responsive-sm  table-bordered">
        <thead>
            <tr>
    
                <th>Medications</th>
                <th>Instructions</th>
                <th>Dosage</th>
                <th>Effective Dates</th>
                <th>Status</th>
                <th>Comments</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody class="text-capitalize">
            <tr *ngFor='let medication of medication'>
                <td> {{medication.medications}}</td>
                <td> {{medication.instruction}} </td>
                <td> {{medication.dosage}}</td>
                <td> {{medication.effectiveDates}}</td>
                <td> {{medication.status}}</td>
                <td> {{medication.comments}}</td>
                <td> <button (click)="updateMedication(medication)" class="btn btn-outline-primary">Update</button> </td>
                <td> <button (click)="deletemedication(medication)" class="btn btn-primary"> Delete</button> </td>
    
            </tr>
        </tbody>
    </table>
