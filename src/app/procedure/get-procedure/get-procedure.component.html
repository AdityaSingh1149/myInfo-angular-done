    <h4> <i class="fas fa-band-aid"></i> procedures</h4>
    <table class="table table-striped table-hover table-responsive-sm  table-bordered">
<thead>
  <tr>
  <th>Date</th>
  <th>procedure name</th>
  <th>Edit</th>
  <th>Delete</th>
</tr>
</thead>
<tbody>
 <tr *ngFor="let procedure of procedure">
      <td> {{procedure.date}} </td>
      <td class="text-uppercase"> {{procedure.procedureName}} </td>
      <td> <button (click)="updateProcedure(procedure)" class="btn btn-outline-primary">Update</button> </td>
    <td> <button (click)="deleteprocedure(procedure)" class="btn btn-primary"> Delete</button> </td>

    </tr>
</tbody>
</table>
