        <h4><i class="fas fa-dollar-sign"></i> insurance</h4>
         <table class="table table-striped table-hover table-responsive-sm  table-bordered" >
       <thead>
               <tr>
                 <th>name </th>
                 <th>insurance type</th>
                 <th>covered party id</th>
                 <th>prayer group id </th>
                 <th>Edit</th>
                 <th>Delete</th>
               </tr>
             </thead>
             <tbody class="text-uppercase">
   
               <tr *ngFor="let insurance of insurance">
                    <td> {{insurance.name}} </td>
                    <td>{{insurance.insuranceType}}</td>
                    <td> {{insurance.coveredPartyId}} </td>
                    <td> {{insurance.payerGroupId}} </td>
                    <td> <button (click)="updateInsurance(insurance)" class="btn btn-outline-primary">Update</button> </td>
                    <td> <button (click)="deleteInsurance(insurance)" class="btn btn-primary"> Delete</button> </td>
    
               </tr>
              
             </tbody>
     </table>
